<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My Bookmarks</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" type="text/css" media="screen" href="styles/main.css">
</head>
<body>
  <div class ="row">
    <div class="col-12 error-container"></div>
    <header role="banner" class="col-12">
      <h1>My Bookmarks</h1>
    </header>
    <button type="button" class="col-6 add-bookmark">ADD BOOKMARK</button>
    <select class="col-6 minRating">  
      <option value="" selected>Minimum Rating</option>    
      <option value="5">5 Stars</option>
      <option value="4">4 Stars</option>
      <option value="3">3 Stars</option>
      <option value="2">2 Stars</option>
      <option value="1">1 Star</option>
    </select>
    <form id="js-add-bookmark-form" class="col-12" name="addBookmarkForm" action=https://thinkful-list-api.herokuapp.com/jemadean/bookmarks method="post">
      <fieldset name="create-a-bookmark">
        <legend>Create a Bookmark</legend>
          <div class="col-6 text-input">
            <label for="title" required>Title:</label><br>
            <input type="text" name="title" id="title"><br>
            <label for="url" required>Website Address:</label><br>
            <input type="text" name="url" id="url"><br>
            <label for="desc">Description:</label><br>
            <input type="text" name="desc" id="desc"><br>
          </div>
          <div class="col-6 rating">
            <label for="rating"></label>
            <input type="radio" name="rating" value="5" checked>5 Stars<br>
            <input type="radio" name="rating" value="4">4 Stars<br>
            <input type="radio" name="rating" value="3">3 Stars<br>
            <input type="radio" name="rating" value="2">2 Stars<br>
            <input type="radio" name="rating" value="1">1 Star<br>
          </div>
          <div class="col-6 newBookmarkSubmit">
            <input type="submit" value="Submit">
          </div>
      </fieldset>
    </form>
    <div>
    <ul class="bookmark-list js-bookmark-list">
    </ul>
    </div> 
  </div>



  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="scripts/api.js"></script>
  <script type="text/javascript" src="scripts/store.js"></script>
  <script type="text/javascript" src="scripts/bookmark.js"></script>
  <script type="text/javascript" src="scripts/index.js"></script>
  
</body>
</html>
