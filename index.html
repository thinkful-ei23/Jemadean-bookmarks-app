<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My Bookmarks</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" type="text/css" media="screen" href="styles/main.css">
</head>
<body>
  <div ="container">
    <h1>My Bookmarks</h1>
    <button type="button" class="add-bookmark">ADD BOOKMARK</button>
    <select class="minRating">  
      <option value="" selected>Minimum Rating</option>    
      <option value="5">5 Stars</option>
      <option value="4">4 Stars</option>
      <option value="3">3 Stars</option>
      <option value="2">2 Stars</option>
      <option value="1">1 Star</option>
    </select>
    <form id="js-add-bookmark-form" name="addBookmarkForm">
      <fieldset>
        <legend>Create a Bookmark</legend>
          <div class="text-input">
            <label for="title">Title:</label><br>
            <input type="text" name="title" id="title"><br>
            <label for="url">Website Address:</label><br>
            <input type="text" name="url" id="url"><br>
            <label for="desc">Description:</label><br>
            <input type="text" name="desc" id="desc"><br>
          </div>
          <div class="rating">
            <label for="rating"></label>
            <input type="radio" name="rating" value="5" checked>5 Stars<br>
            <input type="radio" name="rating" value="4">4 Stars<br>
            <input type="radio" name="rating" value="3">3 Stars<br>
            <input type="radio" name="rating" value="2">2 Stars<br>
            <input type="radio" name="rating" value="1">1 Star<br>
          </div>
          <div class="newBookmarkSubmit">
            <input type="submit" value="Submit">
          </div>
      </fieldset>
    </form>
    <ul class="bookmark-list js-bookmark-list">
    </ul>
    <div 
  </div>



  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="scripts/api.js"></script>
  <script type="text/javascript" src="scripts/store.js"></script>
  <script type="text/javascript" src="scripts/bookmark.js"></script>
  <script type="text/javascript" src="scripts/index.js"></script>
  
</body>
</html>
