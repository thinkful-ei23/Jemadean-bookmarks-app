<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My Bookmarks</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css">
</head>
<body>
  <div ="container">
    <h1>My Bookmarks</h1>
    <button type="button" class="add-bookmark">ADD BOOKMARK</button>
    <select class="minRating>  
      <option value="" selected>Minimum Rating</option>    
      <option value="5">5 Stars</option>
      <option value="4">4 Stars</option>
      <option value="3">3 Stars</option>
      <option value="2">2 Stars</option>
      <option value="1">1 Star</option>
    </select>
    <form id="js-add-bookmark-form">
      <span>Create a Bookmark:</span><br>
      <input type="text" name="title" placeholder="title"><br>
      <input type="text" name="url" placeholder="website address"><br>
      <input type="text" name="description" placeholder="longer description here (optional)"><br>
      <input type="radio" name="rating" value="5" checked>5 Stars<br>
      <input type="radio" name="rating" value="4">4 Stars<br>
      <input type="radio" name="rating" value="3">3 Stars<br>
      <input type="radio" name="rating" value="2">2 Stars<br>
      <input type="radio" name="rating" value="1">1 Star<br>
      <input type="submit" value="Submit">
    </form>
    <ul class="bookmark-list js-bookmark-list">
      <li class="js-item-element">
        <p class="title-bar">Coding 101</p> 
        <div class="details-card">
          <article class="details"></article>
            <p class="description">Test</p>
            <p><a href="https://www.thinkful.com/">Visit Site</a></p>
          </article>
        </div>
        <p class="rating-bar">5 Stars</p>
      </li>
    </ul>
    <div 
  </div>



  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="bookmark.js"></script>
  <script type="text/javascript" src="index.js"></script>
  
</body>
</html>
